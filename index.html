// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
function search() {
    const query = document.getElementById('search').value.toLowerCase().trim();
    const resultsDiv = document.getElementById('results');
    
    if (query === "") {
        resultsDiv.innerHTML = ''; 
        return;
    }

    // ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡∏ü‡∏¥‡∏•‡∏î‡πå
    let filtered = dictionaryData.filter(item => {
        const searchableText = [
            item.term, 
            item.translation, 
            item.definition, 
            item.keywords || "", 
            item.note || "", 
            item.refer || ""
        ].join(" ").toLowerCase();
        return searchableText.includes(query);
    });

    // ‡∏à‡∏±‡∏î‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Ç‡πâ‡∏≠‡∏á
    filtered.sort((a, b) => {
        function getScore(item) {
            const t = (item.term || "").toLowerCase();
            const kw = (item.keywords || "").toLowerCase();
            const tr = (item.translation || "").toLowerCase();
            
            if (t === query || tr === query) return 1;    // ‡∏ï‡∏£‡∏á‡πÄ‡∏õ‡πä‡∏∞
            if (t.startsWith(query)) return 2;             // ‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡πâ‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô
            if (kw.includes(query)) return 3;              // ‡πÄ‡∏à‡∏≠‡πÉ‡∏ô‡∏Ñ‡∏≥‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç
            return 4;                                      // ‡∏≠‡∏∑‡πà‡∏ô‡πÜ
        }

        const scoreA = getScore(a);
        const scoreB = getScore(b);

        if (scoreA === scoreB) {
            return (a.term || "").length - (b.term || "").length; 
        }
        return scoreA - scoreB;
    });

    displayData(filtered);
}

// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
function displayData(data) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = ''; 
    
    if (data.length === 0) {
        resultsDiv.innerHTML = '<div class="no-result">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤...</div>';
        return;
    }

    data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div class="term">${item.term}</div>
            <div class="trans">${item.translation}</div>
            <div class="def">${item.definition}</div>
            ${item.note ? `<div class="note"><strong>üí° ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å:</strong> ${item.note}</div>` : ''}
            <div class="refer">üìö ‡∏ó‡∏µ‡πà‡∏°‡∏≤: ${item.refer || '‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏'}</div>
        `;
        resultsDiv.appendChild(div);
    });
}
